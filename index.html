<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pick a Pup</title>
        <!-- Import Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Mouse+Memoirs&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Local CSS Stylesheet-->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
     
        <header class="teal darken-1" >
            <div class="row col s12 center white-text">
                <h1>Pick A Pup</h1> 
                <h4>Select a breed and find your perfect companion!</h4>          
            </div>
        </header>
              
        <main class="teal lighten-5">
                <div class="row">

                    <form id="myForm" class="input-field col s12 l4 left" id="selection">
                                               
                        <select id="breedSelection">
                            <option value="">-----</option>
                            <option value="Labrador" data-dog-type="labrador" data-dogid="149">Labrador</option>
                            <option value="Golden Retriever" data-dog-type="golden retriever" data-dogid="121">Golden Retriever</option>
                            <option value="French Bulldog" data-dog-type="french bulldog" data-dogid="113">French Bulldog</option>
                            <option value="Beagle" data-dog-type="beagle" data-dogid="31">Beagle</option>
                            <option value="German Shepherd" data-dog-type="german shepherd" data-dogid="115">German Shepherd</option>
                            <option value="Poodle" data-dog-type="poodle" data-dogid="196">Poodle</option>
                            <option value="Border Collie" data-dog-type="border collie" data-dogid="50">Border Collie</option>
                            <option value="Boxer" data-dog-type="boxer" data-dogid="55">Boxer</option>
                            <option value="Cavalier King Charles Spaniel" data-dog-type="cavalier king charles spaniel" data-dogid="71">Cavalier King Charles Spaniel</option>
                            <option value="Schnauzer" data-dog-type="schnauzer" data-dogid="239">Schnauzer</option>
                            <option value="Pug" data-dog-type="pug" data-dogid="201">Pug</option>
                        </select>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <!-- <button type="submit">Submit</button> -->
                        <img class="materialboxed" width="200"  id="dogimage" >
                        <!-- src="./assets/images/pexels-steshka-willems-1390361.jpg"> -->
                       
                    </form>
                   
                    <div class="col s12 l8 right">
                        <div class="row">
                          <h5>Your new Pup could be: </h5>
                           <div class="col s6">
                            <div class="dogInfoLabel">Lapdog:</div>
                            <p id="bred_for"></p>
                            <div class="dogInfoLabel">Toy:</div>
                            <p id="breed_group"></p>
                            <div class="dogInfoLabel">Name:</div>
                            <p id="breed_name"></p>
                            <div class="dogInfoLabel">height:</div>
                            <p id="height"></p>
                           </div>
                           
                           <div class="col s6">
                            <div class="dogInfoLabel">Years:</div>
                            <p id="life_span"></p>
                            <div class="dogInfoLabel">temperament:</div>
                            <p id="temperament"></p>
                            <div class="dogInfoLabel">weight:</div>
                            <p id="weight"></p>
                           </div>
                            
                         </div>
                     
                        <div class="row">
                            <h3>YouTube</h3>
                            <div class= "col" id="videoDiv">
                                 
                            </div>
                         
                             
                          
                        </div>
                    </div>
              </div>
        </main> 
        
       
        <footer class="page-footer teal">
            <div class="container">
              <div class="row">
                <div class="col l12 s12">
                  <h5 class="white-text center-align">Bootcamp Group A Project #1</h5>
                </div>
              </div>
            </div>
        </footer>
         
                       
        <!-- Compiled and minified JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Local JavaScript-->
        <!-- <script src="../Pick-a-Pup-WebPage/assets/JS/style.js"></script> -->
        
        <script> 
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault();
                var userSelection = document.getElementById('breedSelection');
                getdatafromyt(userSelection.value);              
                getdatafromdog(userSelection.value);
            });
        </script>

        <script> 
            $(document).ready(function(){
            $('select').formSelect();
            });
        </script>

        <script>
        $(document).ready(function(){
            $('.materialboxed').materialbox();
          });
                </script>
       
        <script src= "assets/JS/script.js"></script>
    </body>
</html>
